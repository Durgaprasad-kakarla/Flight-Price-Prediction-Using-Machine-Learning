<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">

<style>
body{
background-image:url("https://imgs.search.brave.com/M49SB8pN_pxF201V6K_4jmjhG1EZ7TPdWyHGRI9uiBM/rs:fit:1200:1080:1/g:ce/aHR0cDovL3llc29m/Y29yc2EuY29tL3dw/LWNvbnRlbnQvdXBs/b2Fkcy8yMDE4LzA3/LzRLLUZsaWdodHMt/V2FsbHBhcGVyLUhR/LmpwZw");
background-repeat:no-repeat;
background-size:cover;
}
</style>
</head>

<body class="bg-secondary">
    <!-- As a heading -->

        <div class="text-center text-warning">
                <h1 class="warning">FLIGHT PRICE</h1>
            </div>


    <br><br><br>
    <div class="container">

        <form action="\predict" method="post" class = 'card p-3 bg-light'>


            <div class="row">
                <div class="col-sm-4">
                            <h5 >Departure Date</h5>
                            <!-- Departure -->
                            <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                </div>
                <div class="col-sm-4">
                            <h5 >Arrival Date</h5>
                            <!-- Arrival -->
                            <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                </div>
                <div class="col-sm-4">
                            <h5 >Source</h5>
                            <select name="Source" id="Source" required="required">
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                    </div>
                </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-sm-4">
                            <h5 >Destination</h5>
                            <!-- Destination -->
                            <select name="Destination" id="Destination" required="required">
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                    </div>
                <div class="col-sm-4">
                            <h5>Stopage</h5>
                            <!-- Total Stops -->
                            <select name="stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                </div>
                <div class="col-sm-4">
                            <h5>Which Airline you want to travel?</h5>
                            <!-- Airline -->
                            <select name="airline" id="airline" required="required">
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
                            </select>
                </div>
            </div>



            <br>
            <br>
            <br>
            <!-- Submit -->
            <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
        <br>
        <br>
        <div class="text-center">
        <div class="btn btn-dark">
        <h3 class="text-white text-center">{{ prediction_text }}</h3>
        </div>
            </div>
        <br>
        <br>

    </div>
    </body>
</html>
